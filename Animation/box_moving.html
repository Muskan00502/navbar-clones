<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Animation</title>
  <style>
    /* General styling for the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* Styling for the animated box */
    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      animation: moveBox 5s infinite alternate;
    }

    /* Define the animation for the box movement */
    @keyframes moveBox {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(300px); /* Move 300px to the right */
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

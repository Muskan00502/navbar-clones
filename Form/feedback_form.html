<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    .rating {
      display: flex;
      justify-content: space-between;
      max-width: 200px;
      margin: 10px 0;
    }

    .rating input {
      margin-right: 5px;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Feedback Form</h2>

    <form action="#" method="post">
   
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

     
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

    
      <label>Please check all the emotions that apply to you:</label>
      <label><input type="checkbox" name="emotion" value="Angry"> Angry</label>
      <label><input type="checkbox" name="emotion" value="Sad"> Sad</label>
      <label><input type="checkbox" name="emotion" value="Happy"> Happy</label>
      <label><input type="checkbox" name="emotion" value="Ambivalent"> Ambivalent</label>

     
      <label for="satisfaction">How satisfied were you with our service?</label>
      <div class="rating">
        <label><input type="radio" name="satisfaction" value="Very Satisfied" required> Very Satisfied</label>
        <label><input type="radio" name="satisfaction" value="Satisfied"> Satisfied</label>
        <label><input type="radio" name="satisfaction" value="Didn't care"> Didn't care</label>
        <label><input type="radio" name="satisfaction" value="Dissatisfied"> Dissatisfied</label>
        <label><input type="radio" name="satisfaction" value="Very Dissatisfied"> Very Dissatisfied</label>
      </div>

      
      <label for="comments">Further comments:</label>
      <textarea id="comments" name="comments"></textarea>

     
      <label for="bio-photo">Bio photo:</label>
      <input type="file" id="bio-photo" name="bio-photo" accept="image/*">

   
      <label for="location">Location visited:</label>
      <select id="location" name="location">
        <option value="" disabled selected>Choose...</option>
        <option value="location1">Location 1</option>
        <option value="location2">Location 2</option>
        <option value="location3">Location 3</option>
      </select>

      
      <div class="button-container">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>
</html>

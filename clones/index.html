<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <!-- Left Section -->
        <div class="nav-left">
          <div class="logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
              alt="LinkedIn Logo"
            />
          </div>
          <div class="nav-search">
            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="Search" />
          </div>
        </div>

        <!-- Right Section -->
        <div class="nav-right">
          <div class="nav-menu">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
          </div>
          <div class="nav-menu">
            <i class="fa-solid fa-user-group"></i>
            <p>My Network</p>
          </div>
          <div class="nav-menu">
            <i class="fa-solid fa-briefcase"></i>
            <p>Jobs</p>
          </div>
          <div class="nav-menu">
            <i class="fa-solid fa-message"></i>
            <p>Messaging</p>
          </div>
          <div class="nav-menu">
            <i class="fa-solid fa-bell"></i>
            <p>Notifications</p>
          </div>
          <div class="nav-menu">
            <i class="fa-solid fa-user"></i>
            <p>
              Me <i class="fa-solid fa-caret-down"></i>
            </p>
          </div>
          <div class="nav-menu">
            <img
              src="https://www.svgrepo.com/show/174444/square-menu.svg"
              alt="Work"
            />
            <p>
              For Business <i class="fa-solid fa-caret-down"></i>
            </p>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>

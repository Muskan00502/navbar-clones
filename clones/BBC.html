<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBC Navbar</title>
  <link rel="stylesheet" href="bbc.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-left">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/BBC_Logo_2023.svg" alt="BBC Logo">
        </div>
      </div>

      <div class="nav-right">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Sport</a></li>
          <li><a href="#">Weather</a></li>
          <li><a href="#">iPlayer</a></li>
          <li><a href="#">More</a></li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
